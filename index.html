<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PartMart | Hem</title>
    <link rel="shortcut icon" href="./images/favicon.webp" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <!--NAVBAR-->
    <nav class="navbar">
        <a href="index.html">
            <p id="logotyp-i-navbar">PARTMART</p>
        </a>

        <div class="navbar-links">
            <a href="index.html">Hem</a>
            <a href="#Produkter">Produkter</a>
            <a href="#Sponsorer">Sponsorer</a>
            <a href="#OmOss">Om oss</a>
        </div>

        <div class="navbar-ikoner">
            <button><img src="./images/shopping_cart.webp" alt="Varukorg"></button>
            <button id="dropdown-button" onclick="showDropdown()"><img src="./images/dropdown.webp" alt="Meny"></button>
        </div>

    </nav>

    <!--MAIN CONTAINER-->
    <main>
        <!--Dropdown-->
        <div id="dropdown">
            <a href="index.html">Hem</a>
            <a href="#Produkter">Produkter</a>
            <a href="#Sponsorer">Sponsorer</a>
            <a href="#OmOss">Om oss</a>
        </div>

        <!--Titel & Sökfält-->
            <h1>Välkommen till PartMart</h1>
            <div class="sökfält">
                <img src="./images/shopping_cart.webp" alt="Förstoringsglas">
                <input type="Placeholder">
                <button>Sök</button>
            </div>

        <!--Produkter-->
        <div class="produkter-container">

            <div class="utvalda-produkter"></div>
            
            <!--Produkt 1-->
            <button class="produkt">
                <img src="./images/favicon.webp" alt="Produkt 1">
                <h2>Produktnamn</h2>
                <p>Pris</p>
            </button>

            <!--Produkt 2-->
            <button class="produkt">
                <img src="./images/favicon.webp" alt="Produkt 2">
                <h2>Produktnamn</h2>
                <p>Pris</p>
            </button>
        </div>

    </main>

    <!--FOOTER-->
    <footer>
        <div class="yellow-bg-color-in-footer">
            <p id="logotyp-i-footer">PARTMART</p>
            <p>&copy; PartMart 2025</p>
        </div>
    </footer>
</body>

</html>
